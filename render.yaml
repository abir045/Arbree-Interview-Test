services:
  - type: web
    name: my-fullstack-app-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node init-db.js && node index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: task_manager_database
          property: connectionString
      - key: NODE_ENV
        value: production

  - type: web
    name: my-fullstack-app-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://my-fullstack-app-backend.onrender.com

databases:
  - name: task_manager_database
